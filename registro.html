    <main>
        <h1 class="registrate">REGISTRATE</h1>
        <form action="" class="form_nombre1">
            <label for="nombre1" class="form_nombre1__item">
                <span class="span"><b>Primer nombre*</b></span>
                <input type="text" name="primer nombre" id="nombre1"/>
            </label>
        </form>
        <form action="" class="form_nombre2">
            <label for="nombre2" class="form_nombre2__item">
                <span class="span"><b>Segundo nombre*</b></span>
                <input type="text" name="segundo nombre" id="nombre2"/>
            </label>
        </form>
        <form action="" class="form_apellido1">
            <label for="apellido1" class="form_apellido1__item">
                <span class="span"><b>primer apellido*</b></span>
                <input type="text" name="primer apellido" id="apellido1"/>
            </label>
        </form>
        <form action="" class="form_apellido2">
            <label for="apellido2" class="form_apellido2__item">
                <span class="span"><b>Segundo nombre*</b></span>
                <input type="text" name="segundo apellido" id="apellido2"/>
            </label>
        </form>
        <form action="" class="correo_electronico">
            <label for="correo" class="correo_electronico__item">
                <span class="span"><b>Correo Electronico*</b></span>
                <input type="email" name="correo electronico" id="correo"/>
            </label>
        </form>
        <form action="" class="contraseña">
            <label for="contraseña"class="contraseña__item">
                <span class="span"><b>Contraseña*</b></span>
                <input type="password" name="contraseña" id="constraseña"/>
            </label>
        </form>
        <form action="" class="confirmar_contraseña">
            <label for="contraseña2" class="confirmar_contraseña__item">
                <span class="span"><b>Confirmar contraseña*</b></span>
                <input type="password" name="contraseña2" id="constraseña2"/>
            </label>
        </form>
        <form action="" class="tipo_de_documento">
            <label for="documento" class="tipo_de_documento__item">
                <span class="span"><b>Tipo de documento*</b></span>
                <select name="documento" id="documento">
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="TI">Targeta de indentidad</option>
                </select>
            </label>
        </form>
        <form action="" class="numero_de_documento">
             <label for="numero de documento" class="numero_de_documento__item">
                <span class="span"><b>Numero de documento*</b></span>
                <input type="number" name="numero de documento" id="numero de documento"/>
             </label>
        </form>
        <form action="" class="fecha_de_nacimiento">
            <label for="fecha de nacimiento" class="fecha_de_nacimiento__item">
                <span class="span"><b>fecha de nacimiento*</b></span>
                <input type="date" name="fecha de nacimiento" id="fecha denacimineto"/>
            </label>
        </form>
        <form action="" class="genero">
            <label for="genero" class="genero__item">
                <span class="span"><b>Genero*</b></span>
                <select name="genero" id="genero">
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                </select>
            </label>
        </form>
        <form action="" class="numero_celular">
            <label for="numero de celular" class="numero_celular__item">
                <span class="span"><b>numero de celular*</b></span>
                <input type="number" name="numero de celular" id="numero de cecular"/>
            </label>
        </form>
        <form action="" class="boton">
            <label for="boton">
                <button>Registrarme</button>
            </label>
        </form>
        <p class="aviso">¡IMPORTANTE! todas las preguntas que lleven un " * " es obligatorio reponder</p>
